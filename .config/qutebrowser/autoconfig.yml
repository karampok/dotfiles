# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  content.headers.user_agent:
    app.slack.com: Mozilla/5.0 ({os_info}) AppleWebKit/{webkit_version} (KHTML, like
      Gecko) {upstream_browser_key}/118.0.5615.213 Safari/{webkit_version}
  content.local_content_can_access_remote_urls:
    global: true
  fonts.default_size:
    global: 10pt
  fonts.tabs.unselected:
    global: /
  input.insert_mode.auto_load:
    global: true
  scrolling.smooth:
    global: true
  session.lazy_restore:
    global: true
  statusbar.padding:
    global:
      bottom: 3
      left: 5
      right: 15
      top: 3
  statusbar.position:
    global: top
  tabs.background:
    global: true
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: pinned
  tabs.indicator.padding:
    global:
      bottom: 1
      left: 0
      right: 4
      top: 1
  tabs.indicator.width:
    global: 3
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.mousewheel_switching:
    global: false
  tabs.padding:
    global:
      bottom: 4
      left: 5
      right: 5
      top: 4
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: bottom
  tabs.select_on_remove:
    global: last-used
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 500
  tabs.title.alignment:
    global: center
  tabs.title.elide:
    global: right
  tabs.width:
    global: 15%
  window.hide_decoration:
    global: true
  window.transparent:
    global: false
