session:
  name: "my-tmux-session"
  windows:
    - name: "window one"
      layout: main-horizontal
      root: "~"
      clear: true
      panes:
        - cmd: ["clear", "pwd"]
          height: 60
        - cmd: "pwd"
        - cmd: "pwd"
        - cmd: "whoami"
          focus: true
    - name: "window two"
      root: "~"
      panes:
        - cmd: "pwd"
