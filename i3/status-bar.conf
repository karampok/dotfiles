xrandr {
  #force_on_start = "eDPI"
  fixed_width = false
  hide_if_single_combination = false
  eDPI_mode = "2048x1152"
  DP2_pos = "above eDP1"
}
wifi {
    format='W: {bitrate} {signal_percent} ({ip}) {ssid}|W: down'
}


volume master {
    format = "♪: %volume"
	format_muted = "♪: muted (%volume)"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
    separator_block_width = 10
}

wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}
tztime Zurich {
	format = "ZRH %time"
	format_time = "%H:%M %Z"
	timezone = "Europe/Zurich"
}

battery_level {
    format='{icon} {percent}% {time_remaining}'
}
battery all {
    #format = "%status %remaining (%consumption)"
    format = "(%consumption)"
    format_down = "No battery"
    status_chr = "⚡CHR"
    status_bat = "BAT"
    status_unk = "? UNK"
    status_full = "☻ FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

tztime Date {
    format = "%a %d/%m/%Y"
}

