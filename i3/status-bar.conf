#order += "cpu_temperature 0"
order += "tztime Zurich"
order += "tztime Date"

vpn_status {
    pidfile="/sys/class/net/tun0/dev_id"
}

window_title {
    format = '[\?max_length=55 {class}]'
    align=left
}

pomodoro {
    format = "{mmss} {bar}"
}

systemd docker {
    unit = 'docker.service'
    on_click 1 = 'exec sudo systemctl start docker.service'
    on_click 3 = 'exec sudo systemctl stop docker.service'
}

