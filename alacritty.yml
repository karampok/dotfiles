---
schemes:
  gruvbox_light: &light
    primary:
      # hard contrast: background = '0xf9f5d7'
      background: '0xfbf1c7'
      # soft contrast: background = '0xf2e5bc'
      foreground: '0x3c3836'

    # Normal colors
    normal:
      black: '0xfbf1c7'
      red: '0xcc241d'
      green: '0x98971a'
      yellow: '0xd79921'
      blue: '0x458588'
      magenta: '0xb16286'
      cyan: '0x689d6a'
      white: '0x7c6f64'

    # Bright colors
    bright:
      black: '0x928374'
      red: '0x9d0006'
      green: '0x79740e'
      yellow: '0xb57614'
      blue: '0x076678'
      magenta: '0x8f3f71'
      cyan: '0x427b58'
      white: '0x3c3836'

  gruvbox_dark: &dark
    # Default colors # Colors (Gruvbox dark)
    primary:
      # hard contrast: background = '0x1d2021'
      background: '0x1d2021'
      # soft contrast: background = '0x32302f'
      foreground: '0xebdbb2'

    # Normal colors
    normal:
      black: '0x282828'
      red: '0xcc241d'
      green: '0x98971a'
      yellow: '0xd79921'
      blue: '0x458588'
      magenta: '0xb16286'
      cyan: '0x689d6a'
      white: '0xa89984'

    # Bright colors
    bright:
      black: '0x928374'
      red: '0xfb4934'
      green: '0xb8bb26'
      yellow: '0xfabd2f'
      blue: '0x83a598'
      magenta: '0xd3869b'
      cyan: '0x8ec07c'
      white: '0xebdbb2'

colors: *light

window:
  decorations: None
env:
  TERM: xterm-256color
  WINIT_X11_SCALE_FACTOR: "1"

draw_bold_text_with_bright_colors: true
font:
  normal:
    family: DejaVu Sans Mono
    # family: "Fira Code"
    # style: Light
    # family: Iosevka
  bold:
    family: DejaVu Sans Mono
  italic:
    family: DejaVu Sans Mono

  size: 11
  offset:
    x: 0
    y: 0

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false

  # url:
  #   # The URL is always added to the command as the last parameter.
  #   launcher: xdg-open
  #   modifiers: Alt


# selection:
#  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

#  # When set to `true`, selected text will be copied to both the primary and
#  # the selection clipboard. Otherwise, it will only be copied to the selection
#  # clipboard.
#  save_to_clipboard: false

# dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

